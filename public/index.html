<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

          <div class="wish flex-column">24</div>

        <h3>general</h3>
        <!-- <div class="flex-row">
          <input type="text" id="zone" />
          <label for="zone">zone</label>
        </div> -->
        <div class="flex-row">
          <input type="checkbox" id="slowcd" />
          <label for="slowcd">slowcd</label>
        </div>
        <div class="flex-row">
          <input type="checkbox" id="quest" />
          <label for="quest">quest</label>
        </div>

        </div>
        <div class="flex-row">
          <label for="">timer</label>
          <label id="timer"></label>
        </div>

        <div class="flex-row">
          <label for="">aug</label>

        </div>

          <label for="">spell</label>

        </div>
        <div class="flex-row">

        </div>

        </div>
        <div class="flex-row">

        </div>
      </div>

      <div class="container flex-column">
        <h3>snipe</h3>
        <div class="flex-row">
          <label for="">atk</label>
          <label id="atk"></label>
        </div>
        <div class="flex-row">
          <label for="">move</label>
          <label id="move"></label>
        </div>
        <div class="flex-row">
          <label for="">heal</label>
          <label id="heal"></label>
        </div>
        <div class="flex-row">
          <label for="">idle</label>
          <label id="idle"></label>
