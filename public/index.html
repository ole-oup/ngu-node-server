<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>NGU script</title>
  </head>
  <body>
    <div id="alert"></div>
    <div>
      <img src="assets/restart.svg" alt="restart" id="restart" />
    </div>
    <div class="root-container flex-column">
      <div id="progress-container" style="display: none" class="container">
        <div class="flex-column">
          <div id="timer"></div>
          <table class="settings-table">
            <tbody>
              <tr>
                <td>kills</td>
                <td id="kills"></td>
              </tr>
              <tr>
                <td>kpm</td>
                <td id="kpm"></td>
              </tr>
              <tr>
                <td>spk</td>
                <td id="spk"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="container">
        <div class="flex-fill">
          <div class="col flex-column-start">
            <div class="flex-column">
              <button class="mode" id="mode5">LAZY</button>
              <button class="mode" id="mode0">TAB</button>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="exit" /></td>
                    <td><label for="exit">exit</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="moneypit" /></td>
                    <td><label for="moneypit">moneypit</label></td>
                  </tr>
                </tbody>
              </table>
              <div class="flex-column">
                <button class="mode" id="mode1">RB</button>
                <table class="settings-table">
                  <tbody>
                    <tr>
                      <td><input type="number" id="aug" /></td>
                      <td><label for="aug">aug</label></td>
                    </tr>
                    <tr>
                      <td>
                        <select id="hack">
                          <option value="0">a/d</option>
                          <option value="1">adv</option>
                          <option value="2">tm</option>
                          <option value="3">drop</option>
                          <option value="4">aug</option>
                          <option value="5">engu</option>
                          <option value="6">mgnu</option>
                          <option value="7">blood</option>
                          <option value="8">qp</option>
                          <option value="9">dc</option>
                          <option value="10">xp</option>
                          <option value="11">number</option>
                          <option value="12">pp</option>
                          <option value="13">hack</option>
                          <option value="14">wish</option>
                        </select>
                      </td>
                      <td><label for="hack">hack</label></td>
                    </tr>
                    <tr>
                      <td>
                        <select id="rmode">
                          <option value="1">tm</option>
                          <option value="2">augs</option>
                          <option value="3">wish</option>
                          <option value="4">ngu</option>
                        </select>
                      </td>
                      <td><label for="rmode">rmode</label></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="flex-column">
              <button class="mode" id="mode2">IDLE</button>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="slowcd" /></td>
                    <td><label for="slowcd">slowcd</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="ring" /></td>
                    <td><label for="ring">ring</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col flex-column-start">
            <div class="flex-column">
              <button class="mode" id="mode3">SNIPE</button>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="heal" /></td>
                    <td><label for="heal">heal</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="parry2x" /></td>
                    <td><label for="parry2x">parry2x</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="prebuff" /></td>
                    <td><label for="prebuff">prebuff</label></td>
                  </tr>
                  <tr>
                    <td>
                      <input type="number" id="zone" min="0" />
                    </td>
                    <td><label for="zone">zone</label></td>
                  </tr>
                  <tr>
                    <td>
                      <select id="move">
                        <option value="1">charge</option>
                        <option value="2">buff</option>
                      </select>
                    </td>
                    <td><label for="move">move</label></td>
                  </tr>
                  <tr>
                    <td><input type="text" id="atk" /></td>
                    <td><label for="atk">atk</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="flex-column">
              <button class="mode" id="mode4">QUEST</button>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="number" id="questdur" /></td>
                    <td><label for="questdur">questdur</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="flex-row" style="margin-top: 10px">
          <div id="11" class="wish flex-column"></div>
          <div id="12" class="wish flex-column"></div>
          <div id="13" class="wish flex-column"></div>
          <div id="14" class="wish flex-column"></div>
          <div id="15" class="wish flex-column"></div>
          <div id="16" class="wish flex-column"></div>
          <div id="17" class="wish flex-column"></div>
        </div>
        <div class="flex-row">
          <div id="21" class="wish flex-column"></div>
          <div id="22" class="wish flex-column"></div>
          <div id="23" class="wish flex-column"></div>
          <div id="24" class="wish flex-column"></div>
          <div id="25" class="wish flex-column"></div>
          <div id="26" class="wish flex-column"></div>
          <div id="27" class="wish flex-column"></div>
        </div>
        <div class="flex-row">
          <div id="31" class="wish flex-column"></div>
          <div id="32" class="wish flex-column"></div>
          <div id="33" class="wish flex-column"></div>
          <div id="34" class="wish flex-column"></div>
          <div id="35" class="wish flex-column"></div>
          <div id="36" class="wish flex-column"></div>
          <div id="37" class="wish flex-column"></div>
        </div>
      </div>
    </div>

    <script src="./client.js"></script>
  </body>
</html>
