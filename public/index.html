<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>NGU script</title>
  </head>
  <body>
    <div id="alert"></div>
    <div>
      <img src="assets/settings.svg" alt="settings" id="settings" />
    </div>
    <div>
      <img src="assets/restart.svg" alt="restart" id="restart" />
    </div>
    <div class="flex-column">
      <div id="settings-container" style="display: none" class="container">
        <div class="flex-fill">
          <div class="col flex-column-start">
            <div class="flex-column">
              <p>GENERAL</p>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="fstop" /></td>
                    <td><label for="fstop">fstop</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="lazystop" /></td>
                    <td><label for="lazystop">lazystop</label></td>
                  </tr>
                </tbody>
              </table>
              <div class="flex-column">
                <p>REBIRTH</p>
                <table class="settings-table">
                  <tbody>
                    <tr>
                      <td><input type="number" id="aug" /></td>
                      <td><label for="aug">aug</label></td>
                    </tr>
                    <tr>
                      <td><input type="number" id="spell" /></td>
                      <td><label for="spell">spell</label></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col flex-column-start">
            <div class="flex-column">
              <p>ITOPOD</p>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="ring" /></td>
                    <td><label for="ring">ring</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="quest" /></td>
                    <td><label for="quest">quest</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="flex-column">
              <p>SNIPE</p>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="checkbox" id="heal" /></td>
                    <td><label for="heal">heal</label></td>
                  </tr>
                  <td><input type="checkbox" id="charge2x" /></td>
                  <td><label for="charge2x">charge2x</label></td>
                  <tr>
                    <td><input type="number" id="zone" /></td>
                    <td><label for="zone">zone</label></td>
                  </tr>
                  <tr>
                    <td>
                      <select id="move">
                        <option value="1">charge</option>
                        <option value="2">buff</option>
                      </select>
                    </td>
                    <td><label for="move">move</label></td>
                  </tr>
                  <tr>
                    <td><input type="text" id="atk" /></td>
                    <td><label for="atk">atk</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col flex-column-start">
            <div class="flex-column">
              <p>GUFFS</p>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="number" id="dist1" /></td>
                    <td><label for="dist1">dist1</label></td>
                  </tr>
                  <tr>
                    <td><input type="number" id="dist2" /></td>
                    <td><label for="dist2">dist2</label></td>
                  </tr>
                  <tr>
                    <td><input type="number" id="dist3" /></td>
                    <td><label for="dist3">dist3</label></td>
                  </tr>
                  <tr>
                    <td><input type="number" id="dist4" /></td>
                    <td><label for="dist4">dist4</label></td>
                  </tr>
                  <tr>
                    <td><input type="number" id="total" /></td>
                    <td><label for="total">total</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="flex-column">
              <p>QUEST</p>
              <table class="settings-table">
                <tbody>
                  <tr>
                    <td><input type="number" id="questdur" /></td>
                    <td><label for="questdur">questdur</label></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div id="progress-container" style="display: none" class="container">
        <div class="flex-column">
          <div id="timer"></div>
          <table class="settings-table">
            <tbody>
              <tr>
                <td>kills</td>
                <td id="kills"></td>
              </tr>
              <tr>
                <td>kpm</td>
                <td id="kpm"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="container flex-column">
        <div class="flex-wrap">
          <button class="mode" id="rmode1">TM</button>
          <button class="mode" id="rmode2">AUGS</button>
          <button class="mode" id="rmode3">WISH</button>
          <button class="mode" id="rmode4">NGU</button>
        </div>
        <br />
        <div>
          <div class="flex-row" style="margin-top: 10px">
            <div id="11" class="wish flex-column"></div>
            <div id="12" class="wish flex-column"></div>
            <div id="13" class="wish flex-column"></div>
            <div id="14" class="wish flex-column"></div>
            <div id="15" class="wish flex-column"></div>
            <div id="16" class="wish flex-column"></div>
            <div id="17" class="wish flex-column"></div>
          </div>
          <div class="flex-row">
            <div id="21" class="wish flex-column"></div>
            <div id="22" class="wish flex-column"></div>
            <div id="23" class="wish flex-column"></div>
            <div id="24" class="wish flex-column"></div>
            <div id="25" class="wish flex-column"></div>
            <div id="26" class="wish flex-column"></div>
            <div id="27" class="wish flex-column"></div>
          </div>
          <div class="flex-row">
            <div id="31" class="wish flex-column"></div>
            <div id="32" class="wish flex-column"></div>
            <div id="33" class="wish flex-column"></div>
            <div id="34" class="wish flex-column"></div>
            <div id="35" class="wish flex-column"></div>
            <div id="36" class="wish flex-column"></div>
            <div id="37" class="wish flex-column"></div>
          </div>
        </div>
        <select id="hack">
          <option value="a/d">a/d</option>
          <option value="adv">adv</option>
          <option value="tm">tm</option>
          <option value="drop">drop</option>
          <option value="aug">aug</option>
          <option value="engu">engu</option>
          <option value="mngu">mgnu</option>
          <option value="blood">blood</option>
          <option value="qp">qp</option>
          <option value="dc">dc</option>
          <option value="xp">xp</option>
          <option value="number">number</option>
          <option value="pp">pp</option>
          <option selected value="hack">hack</option>
          <option value="wish">wish</option>
        </select>
        <br />
        <div class="flex-wrap">
          <button class="mode" id="mode2">IDLE</button>
          <button class="mode" id="mode3">SNIPE</button>
          <button class="mode" id="mode4">QUEST</button>
          <button class="mode" id="mode5">GUFFS</button>
          <button class="mode" id="mode6">LAZY</button>
          <button class="mode" id="mode0">DEBUG</button>
        </div>
      </div>
    </div>

    <script src="./client.js"></script>
  </body>
</html>
