<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>NGU script</title>
  </head>
  <body>
    <div id="timer"></div>
    <div id="alert"></div>
    <div class="flex-column">
      <div class="container flex-column">
        <div>
          <button class="mode" id="rmode1">TM</button>
          <button class="mode" id="rmode2">AUGS</button>
          <button class="mode" id="rmode3">WISH</button>
        </div>
        <div>
          <div class="flex-row">
            <input type="number" id="aug" />
            <label for="aug">aug</label>
          </div>
          <div class="flex-row">
            <input type="number" id="spell" />
            <label for="spell">spell</label>
          </div>
        </div>
        <div>
          <div class="flex-row" style="margin-top: 10px;">
            <div class="wish flex-column">11</div>
            <div class="wish flex-column">12</div>
            <div class="wish flex-column">13</div>
            <div class="wish flex-column">14</div>
            <div class="wish flex-column">15</div>
            <div class="wish flex-column">16</div>
            <div class="wish flex-column">17</div>
          </div>
          <div class="flex-row">
            <div class="wish flex-column">21</div>
            <div class="wish flex-column">22</div>
            <div class="wish flex-column">23</div>
            <div class="wish flex-column">24</div>
            <div class="wish flex-column">25</div>
            <div class="wish flex-column">26</div>
            <div class="wish flex-column">27</div>
          </div>
          <div class="flex-row">
            <div class="wish flex-column">31</div>
            <div class="wish flex-column">32</div>
            <div class="wish flex-column">33</div>
            <div class="wish flex-column">34</div>
            <div class="wish flex-column">35</div>
            <div class="wish flex-column">36</div>
            <div class="wish flex-column">37</div>
          </div>
        </div>
        <select id="hack">
          <option value="a/d">a/d</option>
          <option value="adv">adv</option>
          <option value="tm">tm</option>
          <option value="drop">drop</option>
          <option value="aug">aug</option>
          <option value="engu">engu</option>
          <option value="mngu">mgnu</option>
          <option value="blood">blood</option>
          <option value="qp">qp</option>
          <option value="dc">dc</option>
          <option value="xp">xp</option>
          <option value="number">number</option>
          <option value="pp">pp</option>
          <option selected value="hack">hack</option>
          <option value="wish">wish</option>
        </select>
      </div>

      <div class="container flex-column">
        <div>
          <button class="mode" id="mode2">IDLE</button>
          <button class="mode" id="mode6">LAZY</button>
        </div>
        <div class="flex-row">
          <input type="checkbox" id="ring" />
          <label for="ring">ring</label>
        </div>
        <div class="flex-row">
          <input type="checkbox" id="quest" />
          <label for="quest">quest</label>
        </div>
        <div class="flex-row">
          <input type="checkbox" id="fstop" />
          <label for="fstop">fstop</label>
        </div>
        <div class="flex-row">
          <input type="checkbox" id="lazystop" />
          <label for="lazystop">lazystop</label>
        </div>
      </div>

      <div class="container flex-column">
        <button class="mode" id="mode3">GUFFS</button>
        <div class="flex-row">
          <input type="number" id="dist1" />
          <label for="dist1">dist1</label>
        </div>
        <div class="flex-row">
          <input type="number" id="dist2" />
          <label for="dist2">dist2</label>
        </div>
        <div class="flex-row">
          <input type="number" id="dist3" />
          <label for="dist3">dist3</label>
        </div>
        <div class="flex-row">
          <input type="number" id="dist4" />
          <label for="dist4">dist4</label>
        </div>
        <div class="flex-row">
          <input type="number" id="total" />
          <label for="total">total</label>
        </div>
      </div>

      <div class="container flex-column">
        <button class="mode" id="mode4">SNIPE</button>
        <div class="flex-row">
          <input type="number" id="zone" />
          <label for="zone">zone</label>
        </div>
        <div class="flex-row">
          <input type="number" id="move" />
          <label for="move">move</label>
        </div>
        <div class="flex-row">
          <input type="number" id="heal" />
          <label for="heal">heal</label>
        </div>
        <div class="flex-row">
          <input type="number" id="idle" />
          <label for="idle">idle</label>
        </div>
        <div class="flex-row">
          <input type="text" id="atk" />
          <label for="atk">atk</label>
        </div>
      </div>

      <div class="container flex-column">
        <button class="mode" id="mode5">QUEST</button>
        <div class="flex-row">
          <input type="number" id="questdur" />
          <label for="questdur">questdur</label>
        </div>
      </div>

      <div class="container flex-column">
        <button class="mode" id="mode0">DEBUG</button>
      </div>
    </div>
    <script src="./client.js"></script>
  </body>
</html>
