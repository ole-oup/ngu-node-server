move = 1 ; move to wait for: 0 = none, 1 = charge, 2 = megabuff
heal = 0 ; heal in safe zone
idle = 60
quest = 0 ; do quests instead of itopod while waiting

[attack]
cd = 0 ; 0 for default move cd

[quest]
mins = 10