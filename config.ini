timeout = 2 ; mins until timeout in spinngerPGC.js
slowcd = 0 ; set to 1 if respawn < cd

[rebirth]
aug = 2
spell = 5 ; spell # (1-8)
fixwish = 0 ; set fixed wishes
wishes = '11,12,13,14' ; wishes to set
hackday = 1 ; don't set hacks

[idle]
fstop = 1 ; stop on focus lost

[thirtym]
